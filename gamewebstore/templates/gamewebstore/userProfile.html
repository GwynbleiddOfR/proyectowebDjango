{%load static%}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href='{% static "gamewebstore/css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "gamewebstore/css/stylesapi.css" %}'>
    <title>Mi perfil</title>
</head>

<body style="background-color: #eee;">
    <!-- Encabezado (navbar) -->
    <nav class="navbar navbar-expand-md bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
                <img src="{% static 'gamewebstore/img/whitewolf.png' %}" alt="White Wolf Logo" style="margin-right: 10px;"> 
                <h4 class="text-white" style="margin: 0">White Wolf</h4>
            </a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'userProfile' %}">Mi perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'administrador' %}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'login' %}">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'register' %}">Registrarse</a>
                    </li>
                </ul>
                <div class="search-and-icons">
                    <form class="d-flex mb-2 me-4" role="search">
                        <input class="form-control me-2" type="search" aria-label="Search">
                    </form>

                    <div class="user-icons d-flex mb-2">
                        <a href="{% url 'carrito' %}">
                            <div class="cart"><i class="bi bi-cart-fill" style = "color:white;"></i></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Perfil -->
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="card p-5">
            <p class="fw-bold">Información de contacto</p>
            <hr class="mb-1">
            <div class="image d-flex flex-column justify-content-center align-items-center"> 
                <button class="btn btn-secondary"> <img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100" /></button>
                <h3 class="name mt-3">Axel Silva</h3> 
                <span class="idd fw-bold">@axel123</span>
                <span class="id fw-bold">ID: 1</span>
                <div class="d-flex flex-row justify-content-center align-items-center gap-2 mt-2"> 
                    <span class="email" id="mail">pagalosbarrosluco@gmail.com</span>
                    <span
                        id="iconoCopiar" title="Copiar" onclick="copiarEmail()"><i class="bi bi-copy"></i>
                    </span> 
                </div>

                <div id="alerta-email-copy" class="alerta-email-copy" style="display: none; position: absolute;">
                    ¡Correo copiado!
                </div>

                <div class="d-flex flex-row justify-content-center align-items-center gap-2 mt-2"> 
                    <span class="telefono" id="telefono">+56912345678</span>
                    <span
                        id="iconoCopiar2" title="Copiar" onclick="copiarTelefono()"><i class="bi bi-copy"></i>
                    </span> 

                <div id="alerta-tel-copy" class="alerta-tel-copy" style="display: none; position: absolute;">
                    ¡Teléfono copiado!
                </div>

                </div>
                <div class="d-flex justify-content-between mt-2"> 
                <a href="{% url 'editarPerfil' %}">
                    <button type="button" class="btn btn-dark">Editar información</button> 
                </a>
                <a href="{% url 'vistaVender' %}"><button type="button" class="btn btn-dark">Realizar venta</button> </a>
                <a href="{% url 'vistaVentas' %}"><button type="button" class="btn btn-dark">Mis ventas</button> </a>
                <a href="{% url 'vistaCompras' %}">
                    <button type="button" class="btn btn-dark">Mis compras</button>
                </a>
                    
                </div>
                <div class="px-2 rounded mt-4 date"> <span class="join">Se unió el 1 de abril del 2030</span> </div>
            </div>
        </div>
    </div>
    
    <script src='{% static "gamewebstore/js/bootstrap.bundle.min.js" %}'></script>
    <script src='{% static "gamewebstore/js/apis.js" %}'></script>
</body>

</html>
